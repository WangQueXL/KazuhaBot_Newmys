        <div class="mhy-article-page__content">
          <div class="mhy-img-text-article ql-container ql-snow">
            <div class="data_box mhy-img-text-article__content ql-editor"><div class="ql-image"><div class="ql-image-box"><img src="https://upload-bbs.miyoushe.com/upload/2023/12/08/152039305/8cb33e4ceb8539be99b5bf4c02110254_1707122120619788061.png?x-oss-process=image//resize,s_600/quality,q_80/auto-orient,0/interlace,1/format,jpg"></div></div><p><span style="color: rgb(51, 51, 51);">舰长好，第二部开发专栏「火星通讯」第三期更新！在本期专栏中，爱酱为舰长带来了有关</span><span style="color: rgb(25, 67, 156);">新角色、圣痕、武器获取方式</span><span style="color: rgb(51, 51, 51);">的情报。目前崩坏3第二部正在紧锣密鼓开发中，新栏目中提到的内容并不完全代表上线内容，如果舰长有任何疑问，也欢迎在评论区告诉爱酱~</span></p><p><br></p><p><span style="color: rgb(51, 51, 51);">接下来就请舰长和爱酱一起看看第三期的内容吧！</span></p><div class="ql-image"><div class="ql-image-box"><img src="https://upload-bbs.miyoushe.com/upload/2023/12/08/152039305/31c6c9b03a7bd5f6071083aad06ece53_4815959126055295697.png?x-oss-process=image//resize,s_600/quality,q_80/auto-orient,0/interlace,1/format,jpg"></div></div><div class="ql-image"><div class="ql-image-box"><img src="https://upload-bbs.miyoushe.com/upload/2023/12/08/152039305/6a20949cc963739f00a580557b3f1d38_3154112401414982599.gif?x-oss-process=image//resize,s_600/quality,q_80/auto-orient,0/interlace,1/format,jpg"></div></div><div class="ql-image"><div class="ql-image-box"><img src="https://upload-bbs.miyoushe.com/upload/2023/12/08/152039305/abe036983fd3efe3442935a664229a21_1197957412244657625.png?x-oss-process=image//resize,s_600/quality,q_80/auto-orient,0/interlace,1/format,jpg"></div></div><div class="ql-image"><div class="ql-image-box"><img src="https://upload-bbs.miyoushe.com/upload/2023/12/08/152039305/cfafbbc149e8cd56ef442d5af3b507da_251383024415515599.png?x-oss-process=image//resize,s_600/quality,q_80/auto-orient,0/interlace,1/format,jpg"></div></div><div class="ql-image"><div class="ql-image-box"><img src="https://upload-bbs.miyoushe.com/upload/2023/12/08/152039305/4b82e0e80af346307c333bdf8bd792b8_3177132511706583162.png?x-oss-process=image//resize,s_600/quality,q_80/
